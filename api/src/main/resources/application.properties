# ============================================
# CONFIGURACIÓN DESARROLLO - SIN HASH DE PASSWORDS
# ============================================

spring.application.name=enfermeria-api
server.port=8080
server.servlet.context-path=/api

# PostgreSQL Docker
spring.datasource.url=jdbc:postgresql://localhost:5432/enfermeria_escom
spring.datasource.username=postgres
spring.datasource.password=password123

# Logging
logging.level.com.escom.enfermeria=DEBUG
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.pattern.console=%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ========== CONFIGURACIÓN CORS ==========
# Permitir cualquier origen en desarrollo
spring.web.cors.allowed-origins=http://localhost:5173,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,HEAD
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# Configuración específica para desarrollo
spring.web.cors.allowed-origin-patterns=*